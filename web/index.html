<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Charge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Customer Charge</h1>
  <label for="customerId">Customer ID:</label>
  <input type="text" id="customerId" placeholder="Enter Customer ID" required>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" min="0" required>

  <label for="cartNumber">Cart Number (16 digits):</label>
  <input type="text" id="cartNumber" placeholder="Enter cart number" required>

  <label for="cvv2">CVV2 (3 digits):</label>
  <input type="text" id="cvv2" placeholder="Enter CVV2" required>

  <label for="expiresDate">Expires Date:</label>
  <input type="date" id="expiresDate" required>

  <label for="captcha">CAPTCHA:</label>
  <div id="captchaDisplay">[CAPTCHA will be displayed here]</div>
  <input type="text" id="captcha" placeholder="Enter CAPTCHA" required>

  <button id="refreshCaptchaButton">Refresh CAPTCHA</button>
  <button id="submitButton">Charge Credit</button>

  <div id="timer">Remaining Time: 10:00</div>
  <div id="notification" class="notification"></div>
  
</div>
</body>
</html>
